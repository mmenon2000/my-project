<div class="container">
    <form [formGroup]="reservation" (ngSubmit)="reserve(reservation)" class="form-box2">
        <h2 align="center">User_Validation</h2>
        <div class="form group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control mb -3 mt-3" placeholder="Username" required="required">
        </div>

        <div class="form group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb -3 mt-3" placeholder="Password" required="required">

        </div>
        <br>
        <br>
       
        <button align="center" type="Check" class="btn btn-success">Check</button>

    </form>

</div>
