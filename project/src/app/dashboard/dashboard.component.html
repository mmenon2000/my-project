<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<div class="container">
    <table class="table table-head">
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let data of userName;index as i">
                    <td>{{data.id}}</td>
                    <td>{{data.fname}}</td>
                    <td>{{data.lname}}</td>
                    <td>{{data.email}}</td>
                    <td><button class="btn btn-danger" (click)="deleteUser(data.id)">Delete</button>
                    <button class="btn btn-primary" (click)="openModal(data)" data-toggle="modal" data-target="#exampleModal">Edit</button>
                        </td>
                </tr>
        </tbody>

    </table>
</div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
          <div class="modal-content">
                <div class="modal-header">
                      <h4 class="modal-title">Update Details</h4>
                      <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                    </div>
           <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                  <label for="FirstName">First Name</label>
                  <input type="text" name="fname" formControlName="fname"  class="form-control" id="FirstName" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" name="lname"formControlName="lname"  class="form-control" id="LastName" placeholder="Enter Last Name">
                  </div>
                  <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" name="email" formControlName="email"  class="form-control" id="Email" placeholder="Enter Email">
                  </div>
                  <br>
                  <div class="form-group">
                  <button (click)="updatevalue(detailsupdate.id, detailsupdate.password)">Update</button>
                  </div>
                </form>
                    </div>
                
       </div>
        </div>
</div>
