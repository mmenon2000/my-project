<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <h2>Login</h2>
        <div class="form group">
            <label>User Name</label>
            <input type="text" formControlName="username" class="form-control mb -3 mt-3" placeholder="Enter Email">
            </div>
            <div class="form group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb -3 mt-3" placeholder="Enter Password">

        </div>
        <span>Create New Account:   <a routerLink="/signup" (click)="sbtn1()">SignUp</a></span>
        <br>
        <br>
        <button type="submit" class="btn btn-success">Login</button>
        </form>
        <span id="alert-box">
            User not found
        </span>

</div>
